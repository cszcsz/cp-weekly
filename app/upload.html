          </div>
        </div>

      </form>

    let flag = 0;
    $("#picID").click(function () {
           flag = 1;
    })

  //fetch+formdata上传图片
    $('#uploadSubmit').click(function () {
      if (flag == 1)
      {
        let formElement = new FormData(document.forms.namedItem('fileinfo'));
        var i = formElement.entries();
        console.log(i.next());
        let path = 'http://yb.upc.edu.cn:8084/upload/file?Authorization=';
        fetch(path+localStorage.token,{
          method : 'POST',
          body : formElement
        }).then(function(r){
          return r.json();
        }).then(function(json) {
           if(json.status==500)
           {
             layer.msg('服务器错误，提交失败');
           }
          //成功信息框
          else {
             layer.msg('提交成功！');
           }
        })
      }
      else {
        layer.msg("请选择文件");
