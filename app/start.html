  //封装好的请求代码
  function expoprtURL(url){
    return url+'?'+'Authorization='+sessionStorage.authtoken;
  }
  HttpRequest = function(){
    baseURL = 'http://yb.upc.edu.cn:8084/';
//    baseURL = 'http://leinuo.free.ngrok.cc/';
    return {
      //baseURL : 'http://leinuo.free.ngrok.cc/',
      baseURL : 'http://yb.upc.edu.cn:8084/',
      get: (url , success , body)=>{
        url += '?Authorization='+sessionStorage.authtoken+'&';
        if(body !== null) {
          for (const key in body) {
            if (body.hasOwnProperty(key)) {
              const item = body[key];
              url += key+'='+item+'&'
            }
          }
        }
        fetch(baseURL+url,{
          method:'GET'
        }).then(function(r){
          return r.json()
        }).then(function(json){
          success(json)
        })
      },
      post: (url , success , body) => {
        let a = new FormData();
        url=expoprtURL(url);
        for (const key in body) {
          if (body.hasOwnProperty(key)) {
            const item = body[key];
            a.append(key , item);
          }
        }
        fetch(baseURL+url,{
          method:'POST'
        }).then(function(r){
          return r.json()
        }).then(function(json){
          success(json);
        })
      }
    }
  }
  var a = HttpRequest();
  main();

  function main() {
    check_verifyinfo()
    get_ouryb_auth()
//    http_get_token()
  }


  function getQueryString(name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    var r = window.location.search.substr(1).match(reg);
    if (r !== null) {
      return unescape(r[2]);
    }
    return null;
  }


  function check_verifyinfo() {
    var vq = getQueryString("verify_request");
    sessionStorage.vq = vq;
    if(sessionStorage.vq == 'null' || sessionStorage.vq == undefined)
    {
      window.location.href='index.html';
    }
  }


  function get_ouryb_auth() {
    //请求auth接口
    $.post('http://yb.upc.edu.cn:8084/auth',{
      appName:'cpweek',   //本地调试改为cpweek,线上改为寻找另一个自己
      vq:sessionStorage.vq,
      device:'default'
    },function (data) {
      console.log(data);
      sessionStorage.authtoken=data.token;
      setTimeout(checkenroll(),2000);
    });
  }
