<script>
  //封装好的请求代码
  function expoprtURL(url){
    return url+'?'+'Authorization='+localStorage.token;
  }
  HttpRequest = function(){
    baseURL = 'http://yb.upc.edu.cn:8084/';
    return {
      baseURL : 'http://yb.upc.edu.cn:8084/',
      get: (url , success , body)=>{
        url += '?Authorization='+localStorage.token+'&';
        if(body !== null) {
          for (const key in body) {
            if (body.hasOwnProperty(key)) {
              const item = body[key];
              url += key+'='+item+'&'
            }
          }
        }
        fetch(baseURL+url,{
          method:'GET'
        }).then(function(r){
          return r.json()
        }).then(function(json){
          success(json)
        })
      },
      post: (url , success , body) => {
        let a = new FormData();
        url=expoprtURL(url);
        for (const key in body) {
          if (body.hasOwnProperty(key)) {
            const item = body[key];
            a.append(key , item);
          }
        }
        fetch(baseURL+url,{
          method:'POST'
        }).then(function(r){
          return r.json()
        }).then(function(json){
          success(json);
        })
      }
    }
  }
  var a = HttpRequest();

  a.get(`leinuo/weekcp/user/${localStorage.ybid}/getUserByYibanId`, (json)=>{
    //console.log(json);
    if(json.success == 1)
    {
      sessionStorage.userid = json.data.userId;
      sessionStorage.user = JSON.stringify(json.data);
        if (json.data.cp != 0){            //判断当前用户是否已有cp,若有则跳转至任务页面
         // console.log(json.data.cp)
          setTimeout("window.location='41.html'",2000);
        }
        else {
          setTimeout("window.location='fail.html'",2000);
        }
    }
    else {
      alert("请重新注册")
      window.location.href = 'next.html';
    }

  });

</script>
